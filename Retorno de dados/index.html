<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retornar dados</title>
</head>
<body>
    <script>
        var valor = parseFloat(prompt("Digite um valor qualquer: "));
        var parte_inteira = Math.trunc(valor);
        var int_proximo =  Math.round(valor);
        var raiz_2 = Math.sqrt(valor);
        var raiz_3 = Math.cbrt(valor);

        alert("Valor absoluto: " + valor + "\n" + "Sua parte inteira: " + parte_inteira + "\n" + "Valor inteiro mais próximo: " + int_proximo + "\n" 
        + "Sua raiz quadrada: " + raiz_2 + "\n" + "Sua raiz cúbica: " + raiz_3);

    </script>
</body>
</html>
